<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position="fixed">Email</ion-label>
    <ion-input  [(ngModel)]="email" type="Email" name="email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password" name="password" ></ion-input>
  </ion-item>

  <ion-button (click)="signIn();" expand="block">Submit</ion-button>
